<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/titlebar.css" />
    <link rel="stylesheet" href="styles/chat.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S.H.</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <!-- Title Bar -->
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-left">
        <span class="app-title">J.A.R.V.I.S.H.</span>
        <div class="menu-bar">
          <div class="menu-container">
            <button
              class="menu-item"
              data-tauri-drag-region="false"
              data-menu="file"
            >
              File
            </button>
            <div class="dropdown-menu" id="file-menu">
              <div class="menu-option" data-action="new-conversation">
                New Conversation
              </div>
              <div class="menu-separator"></div>
              <div class="menu-option" data-action="preferences">
                Preferences
              </div>
              <div class="menu-separator"></div>
              <div class="menu-option" data-action="exit">Exit</div>
            </div>
          </div>
        </div>
      </div>
      <div class="titlebar-right">
        <button
          class="titlebar-button"
          id="minimize-btn"
          data-tauri-drag-region="false"
        >
          âˆ’
        </button>
        <button
          class="titlebar-button"
          id="maximize-btn"
          data-tauri-drag-region="false"
        >
          â–¡
        </button>
        <button
          class="titlebar-button close"
          id="close-btn"
          data-tauri-drag-region="false"
        >
          Ã—
        </button>
      </div>
    </div>

    <div class="main-container">
      <div class="controls">
        <select id="model-selector" disabled>
          <option value="">Loading models...</option>
        </select>
        <button id="new-conversation-btn">New Conversation</button>
        <button id="save-conversation-btn" disabled>ðŸ’¾ Save</button>
      </div>

      <div class="conversation-area">
        <div id="conversation-history"></div>
      </div>

      <div class="input-area">
        <input id="prompt-input" type="text" placeholder="Ask something..." />
        <button id="send-btn" disabled>â†’</button>
      </div>
    </div>
    <div class="past-conversations-container">
      <h3>Past Conversations</h3>
      <ul id="past-conversations-list"></ul>
    </div>

    <div class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
            />
          </svg>
        </div>
      </div>
      <div class="sidebar-bottom"></div>
    </div>

    <div class="footer-bar">
      <div class="footer-left">
        <span id="footer-text">Powered by J.A.R.V.I.S.H.</span>
      </div>
      <div class="footer-right">
        <span id="version-info">Version 1.0.0</span>
      </div>
    </div>

    <div id="preferences-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Preferences</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="preference-group">
            <label>Theme:</label>
            <select id="theme-selector">
              <option value="default">Default Blue</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="preference-group">
            <label>Font Size:</label>
            <input
              type="range"
              id="font-size-slider"
              min="12"
              max="20"
              value="16"
            />
            <span id="font-size-value">16px</span>
          </div>
          <div class="preference-group">
            <label>Auto-save Conversations:</label>
            <input type="checkbox" id="auto-save-checkbox" checked />
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-preferences">Save</button>
          <button id="cancel-preferences">Cancel</button>
        </div>
      </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Confirm Deletion</h3>
        </div>
        <div class="modal-body">
          <p class="modal-message" id="confirmMessage">
            Are you sure you want to delete this conversation? This action
            cannot be undone.
          </p>
        </div>
        <div class="modal-actions">
          <button
            class="modal-btn modal-btn-cancel"
            onclick="window.customConfirm.hide(false)"
          >
            Cancel
          </button>
          <button
            class="modal-btn modal-btn-confirm"
            onclick="window.customConfirm.hide(true)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
